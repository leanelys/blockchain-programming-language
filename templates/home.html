<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Interpreter</title>
    <style>
        body { font-family: Arial; margin: 30px; background: #f5f5f5; }
        textarea { width: 100%; height: 200px; font-size: 14px; }
        pre { background: #222; color: #ffffff; padding: 15px; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Blockchain Interpreter</h1>
    <form method="POST">
        <textarea name="code" placeholder="Enter blockchain code here...">{{ code }}</textarea>
        <br>
        <button type="submit">Run</button>
    </form>

    <h2>Console Output:</h2>
    <pre>{{ output }}</pre>

    <h2>Blockchain Status:</h2>
    <pre>{{ chain }}</pre>

    <a href="/download">Download blockchain as json file</a>
</body>
</html>
